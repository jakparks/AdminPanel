<span>RSS Feeds</span><br />
<button style="color:black" ng-disabled="active == -1" ng-click="deleteActive()">Delete</button>
<button style="color:black" ng-disabled="active == -1" ng-click="editActive()">Edit</button>
<button style="color:black" ng-click="addNew()">Add Row</button>
<table class="table table-striped table-bordered table-hover table-compressed">
  <tr>
    <td></td>
    <td></td>
    <td>Group</td>
    <td>Name</td>
    <td>Url</td>
    <td>Login Required</td>
    <td>Last Content Date</td>
  </tr>
  <tr ng-repeat="r in results">
    <td ng-if="!(editing && active == r.ID)">{{$index + 1}}</td>
    <td ng-if="!(editing && active == r.ID)"><input type="radio" name="selection" id={{r.ID}} ng-click="setActive(r.ID)"></td>
    <td ng-if="!(editing && active == r.ID)">{{r.GROUP}}</td>
    <td ng-if="!(editing && active == r.ID)">{{r.NAME}}</td>
    <td ng-if="!(editing && active == r.ID)">{{r.URL}}</td>
    <td ng-if="!(editing && active == r.ID)">{{r.LOGIN_REQUIRED}}</td>
    <td ng-if="!(editing && active == r.ID)">{{r.LAST_CONTENT_DATE}}</td>

    <td ng-if="editing && active == r.ID"><button style="color:black" ng-click="cancelEdit()">Cancel</button></td>
    <td ng-if="editing && active == r.ID"><button style="color:black" ng-click="saveEdit(active, group, name, url, loginRequired)">Save</button></td>
    <td ng-if="editing && active == r.ID"><input type="text" ng-model="$parent.group" placeholder="{{r.GROUP}}"></td>
    <td ng-if="editing && active == r.ID"><input type="text" ng-model="$parent.name" placeholder="{{r.NAME}}"></td>
    <td ng-if="editing && active == r.ID"><input type="text" ng-model="$parent.url" placeholder="{{r.URL}}"></td>
    <td ng-if="editing && active == r.ID"><input type="text" ng-model="$parent.loginRequired" placeholder="{{r.LOGIN_REQUIRED}}"></td>
    <td ng-if="editing && active == r.ID">{{r.LAST_CONTENT_DATE}}</td>
  </tr>
  <tr ng-if="adding" style="backgroundColor:black">
    <td><button style="color:black" ng-click="cancel()">Cancel</button></td>
    <td><button style="color:black" ng-click="save(group, name, url, loginRequired, lastContentDate)">Save</button></td>
    <td><input type="text" ng-model="group"></td>
    <td><input type="text" ng-model="name"></td>
    <td><input type="text" ng-model="url"></td>
    <td><input type="text" ng-model="loginRequired"></td>
    <td><input type="text" ng-model="lastContentDate" ng-disabled="true"></td>
  </tr>
</table>
