<span>Key Values</span><br />
<button style="color:black" ng-disabled="active == -1" ng-click="deleteActive()">Delete</button>
<button style="color:black" ng-disabled="active == -1" ng-click="editActive()">Edit</button>
<button style="color:black" ng-click="addNew()">Add Row</button>
<table class="table table-striped table-bordered table-hover table-compressed">
  <tr>
    <td></td>
    <td></td>
    <td>Key</td>
    <td>Value</td>
    <td>Is Public</td>
    <td>Note</td>
  </tr>
  <tr ng-repeat="r in results">
    <td ng-if="!(editing && active == r.ID)">{{$index + 1}}</td>
    <td ng-if="!(editing && active == r.ID)"><input type="radio" name="selection" id={{r.ID}} ng-click="setActive(r.ID)"></td>
    <td ng-if="!(editing && active == r.ID)">{{r.KEY}}</td>
    <td ng-if="!(editing && active == r.ID)">{{r.VALUE}}</td>
    <td ng-if="!(editing && active == r.ID)">{{r.IS_PUBLIC}}</td>
    <td ng-if="!(editing && active == r.ID)">{{r.NOTE}}</td>

    <td ng-if="editing && active == r.ID"><button style="color:black" ng-click="cancelEdit()">Cancel</button></td>
    <td ng-if="editing && active == r.ID"><button style="color:black" ng-click="saveEdit(active, key, value, isPublic, note)">Save</button></td>
    <td ng-if="editing && active == r.ID"><input type="text" ng-model="$parent.key" placeholder="{{r.KEY}}"></td>
    <td ng-if="editing && active == r.ID"><input type="text" ng-model="$parent.value" placeholder="{{r.VALUE}}"></td>
    <td ng-if="editing && active == r.ID"><input type="text" ng-model="$parent.isPublic" placeholder="{{r.IS_PUBLIC}}"></td>
    <td ng-if="editing && active == r.ID"><input type="text" ng-model="$parent.note" placeholder="{{r.NOTE}}"></td>
  </tr>
  <tr ng-if="adding" style="backgroundColor:black">
    <td><button style="color:black" ng-click="cancel()">Cancel</button></td>
    <td><button style="color:black" ng-click="save(key, value, isPublic, note)">Save</button></td>
    <td><input type="text" ng-model="key"></td>
    <td><input type="text" ng-model="value"></td>
    <td><input type="text" ng-model="isPublic"></td>
    <td><input type="text" ng-model="note"></td>
  </tr>
</table>
